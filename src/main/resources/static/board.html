<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
      <!--리소스-->
    <th:block th:replace="layout/main_header :: mainHead"/>

      <!--네비 바-->
    <th:block th:replace="nav/topNav :: top_nav" />

        <script type="text/javascript" src="/res/custom/js/board.js"></script>

    <title>board</title>
    </head>

<body>
    <div class="container">

        <table class="table table-bordered">
            <thead>
            <input type="text" id="searchWord" ></input>
            <button id="go" onclick="goList(1)" >가자 시bar</button>
                <tr>
                    <td >번호</td>
                    <td >제목</td>
                    <td >작성자</td>
                    <td >조회수</td>
                    <td >날짜</td>
                    <td >공지여부</td>
                </tr>
            </thead>
            <tbody id="resultList">
                <tr th:each="VO : ${boardList}">
                    <td th:text="${VO.idx}"></td>
                    <td th:text="${VO.title}"></td>
                    <td th:text="${VO.insertUser}"></td>
                    <td th:text="${VO.readCount}"></td>
                    <td th:text="${VO.insertDate}"></td>
                    <td th:text="${VO.noticeFlag}"></td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>


</body>
</html>
